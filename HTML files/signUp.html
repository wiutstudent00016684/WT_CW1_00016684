<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technology</title>
    <link rel="stylesheet" href="..//CSS/style.css">
    <link rel="stylesheet" href="..//CSS/shared.css">
    <link rel="icon" href="..//Pictures/mohirdev-glass.webp" type="webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="bg-dark">
    <div class="sign-up__message">
        <h1 class="white-item">Welcome To Mohirdev Community</h1>
        <h3 class="white-item">We are thrilled to see you as our student</h3>
    </div>
    <!-- Main Sign Up Secion -->
        <main class=" main-sign__up container">
            <form action="#" class="sign-up__form" id="sign-up__form">
                <label for="name-user"></label>
                <input type="text" placeholder="User Name" id="name-user" name="name">
                <span class="validation-item"></span>
                
                <label for="phone-email">
                    <input type="text" placeholder="Your Email or Phone Number" id="phone-email" name="phone-email">
                    <span class="validation-item"></span>
                </label>
                <label for="password">
                    <input type="password" placeholder="Your Password" id="password" name="password">
                    <span class="validation-item"></span>
                </label>
                <label for="confirm-password">
                    <input type="password" placeholder="Confirm Your Password" id="confirm-password" name="confirm-password">
                    <span class="validation-item"></span>
                </label>
                <div class="buttons">
                    <button class="btn sign-up__button btn-hover" type="submit">Sign Up</button>
                    <button class="btn sign-up__button btn-hover btn-reset" type="Reset">Reset</button>                   
                </div>
            </form>
            <figure>
                <a href="./index.html"> 
                    <img src="../Pictures/sign-up-logo.png" alt="Logo" id="hover-item" class="sign-up__img">
                 </a>   
                <a class="btn btn-go__home btn-hover" href="./index.html">Go Home</a>
            </figure>
        </main>
    <!-- /Main Sign Up Secion -->
    <script src="../js/signUp.js"></script>
     <!-- Connectin JS preloader -->
</body>
</html>
